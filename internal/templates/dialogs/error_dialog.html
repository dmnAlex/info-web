{{define "error_dialog"}}
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="errorDialogCenterTitle">Ошибка</h5>
    </div>
    <div class="modal-body">
      <p class="alert alert-danger">{{.message}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" style="min-width: 118px;" data-dismiss="modal">Закрыть</button>
    </div>
  </div>
</div>
{{end}}
